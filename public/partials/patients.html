<h2>Patients</h2>

<div id="myModal" aria-hidden="true" tabindex="-1">
    <div>
        <div>
            <div>
                <h5 id="myModalLabel">New Patient <a href="#/patientList">list</a></h5>
            </div>
            <div>
                <ul class="nav nav-pills">
                    <li class="active">
                        <a data-toggle="tab" href="#home-pills">Demographics</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#profile-pills">Contact</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="home-pills" class="tab-pane fade in active">
                        <div class="form-group">
                            <div class="form-inline">
                                <select class="form-control" style="height : 30px">
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Ms.</option>
                                </select>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name" style="height : 30px" data-ng-model="patient.firstName"/>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name" style="height : 30px"  data-ng-model="patient.lastName"/>
                            </div>
                        </div>
                        <div id="dp3" class="input-append date" data-date-format="dd-mm-yyyy" data-date="12-02-2012">
                            <input class="span2" type="text" value="12-02-2012" size="16"  data-ng-model="patient.dob"/>
                            <span class="add-on">
                                <i class="icon-calendar"></i>
                            </span>
                        </div>
                    </div>
                    <div id="profile-pills" class="tab-pane fade">
                    </div>
                </div>
                <div>
                    <button class="btn btn-default" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button" data-ng-click="savePatient()">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-10">
        <!--Body content-->
    <ul>
        <li data-ng-repeat="patient in patients" class="thumbnail">
            {{patient.id}}
            {{patient.firstName}}
            <p>{{patient.lastName}}</p>
            <h2>{{patient.dob}}</h2>
            <a href="#" data-ng-click="deletePatient(patient.id)">delete</a>
        </li>
    </ul>
</div>
